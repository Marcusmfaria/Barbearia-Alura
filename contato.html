<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
   
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="logo"></h1>
    
            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>

        </div>        
    </header> 

    <main>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" class="input-padrao" placeholder="Seu nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" placeholder="email@seuemail.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX)XXXXX-XXXX" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" placeholder="Sua mensagem" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>
               
    
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
    
                <label for="whatsapp"><input type="radio" name="contato" value="whatsapp" id="whatsapp"> Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>

            </fieldset>

            <label class="checkbox"> <input type="checkbox"> Gostaria de receber as nossas novidades?</label>


            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda </td>
                    <td>8h~20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h~20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h~20h</td>
                </tr>
            </tbody>
            
        </table>

    </main>

    <footer>
        <img src="img/logo-branco.png" alt="">
        <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
        
    </footer>

</body>
